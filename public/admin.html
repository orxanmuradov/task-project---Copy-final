<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tapşırıq Meneceri</title>
    <link rel="stylesheet" href="admin.style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

    <header class="admin-header">
        <h1><i class="fas fa-shield-alt"></i> Admin İdarəetmə Paneli</h1>
        <div class="nav-links">
            <a href="index.html" class="nav-btn"><i class="fas fa-tasks"></i> Əsas Proqram</a>
            <button id="logout-btn" class="nav-btn logout"><i class="fas fa-sign-out-alt"></i> Çıxış</button>
        </div>
    </header>

    <main class="admin-container">
        
        <section class="admin-section">
            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #455a64; padding-bottom: 10px;">
                <h2><i class="fas fa-users"></i> Bütün İstifadəçilər</h2>
                <button id="export-users-btn" class="action-btn" style="background: linear-gradient(45deg, #1D6F42, #218838); color: white; display: flex; align-items: center; gap: 5px;">
                    <i class="fas fa-file-excel"></i> Excel-ə Yüklə
                </button>
            </div>

            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>İstifadəçi adı (Username)</th>
                            <th>Rol (Role)</th>
                            <th>Əməliyyatlar</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        </tbody>
                </table>
            </div>
        </section>

        <section class="admin-section">
            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #455a64; padding-bottom: 10px;">
                <h2><i class="fas fa-list-check"></i> Bütün Tapşırıqlar (Database)</h2>
                <button id="export-tasks-btn" class="action-btn" style="background: linear-gradient(45deg, #1D6F42, #218838); color: white; display: flex; align-items: center; gap: 5px;">
                    <i class="fas fa-file-excel"></i> Excel-ə Yüklə
                </button>
            </div>

            <div class="table-container">
                <table id="tasks-table">
                    <thead>
                        <tr>
                            <th>Task ID</th>
                            <th>Başlıq</th>
                            <th>Status</th>
                            <th>İstifadəçi</th>
                            <th>Son Tarix</th>
                            <th>Qeyd</th>
                        </tr>
                    </thead>
                    <tbody id="tasks-table-body">
                        </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="admin.js"></script>
</body>
</html>
