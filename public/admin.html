 <!DOCTYPE html>

    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header-actions">
            <h1>ğŸ›¡ï¸ Admin Ä°darÉ™etmÉ™</h1>
            <div>
                <button onclick="cleanupTasks()" class="cleanup-btn"><i class="fas fa-trash-alt"></i> BitmiÅŸlÉ™ri TÉ™mizlÉ™</button>
                <a href="index.html" class="back-btn">Ana SÉ™hifÉ™</a>
                <button id="logout-btn" class="back-btn" style="background:transparent; border-color:red; color:red;">Ã‡Ä±xÄ±ÅŸ</button>

        </div>

        <h2>ğŸ‘¥ Ä°stifadÉ™Ã§ilÉ™r</h2>
        <table>

        </table>

        <h2 style="margin-top: 30px;">ğŸ“‹ BÃ¼tÃ¼n TapÅŸÄ±rÄ±qlar</h2>
        <table>
            <thead><tr><th>ID</th><th>TapÅŸÄ±rÄ±q</th><th>Status</th><th>Ä°stifadÉ™Ã§i</th></tr></thead>
            <tbody id="tasks-table-body"></tbody>

    </div>

    <script>
        const token = localStorage.getItem("token");
        const role = localStorage.getItem("role");

        if (!token || role !== "admin") { window.location.href = "index.html"; }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.clear(); window.location.href = "login.html";
        });

        // 1. MÉ™lumatlarÄ± GÉ™tir
        async function loadData() {
            // Ä°stifadÉ™Ã§ilÉ™r
            const resU = await fetch("/api/admin/users", { headers: { "Authorization": `Bearer ${token}` } });
            const dataU = await resU.json();
            const uBody = document.getElementById("users-table-body");
            uBody.innerHTML = dataU.users.map(u => `
                <tr>
                    <td>${u.id}</td>
                    <td>${u.username}</td>
                    <td>${u.role}</td>
                    <td><button onclick="deleteUser(${u.id})" class="btn-delete">Sil</button></td>
                </tr>
            `).join('');

            // TapÅŸÄ±rÄ±qlar
            const resT = await fetch("/api/admin/tasks", { headers: { "Authorization": `Bearer ${token}` } });
            const dataT = await resT.json();
            const tBody = document.getElementById("tasks-table-body");
            tBody.innerHTML = dataT.tasks.map(t => `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.title}</td>
                    <td>${t.status}</td>
                    <td>${t.username}</td>
                </tr>
            `).join('');
        }

        // 2. Ä°stifadÉ™Ã§i Sil
        window.deleteUser = async (id) => {
            if(!confirm("Ä°stifadÉ™Ã§ini silmÉ™k istÉ™yirsÉ™n?")) return;
            await fetch(`/api/admin/users/${id}`, { method: "DELETE", headers: { "Authorization": `Bearer ${token}` } });
            loadData();
        };

        // 3. YENÄ°: BitmiÅŸlÉ™ri TÉ™mizlÉ™
        window.cleanupTasks = async () => {
            if(!confirm("DÄ°QQÆT: BÃ¼tÃ¼n istifadÉ™Ã§ilÉ™rin 'Completed' (BitmiÅŸ) tapÅŸÄ±rÄ±qlarÄ± silinÉ™cÉ™k! ÆminsÉ™n?")) return;
            
            const res = await fetch("/api/admin/cleanup", {

            });
            
            if(res.ok) {
                alert("Baza tÉ™mizlÉ™ndi!");
                loadData();
            } else {

</html>
